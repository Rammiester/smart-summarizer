<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Summarizer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tabs">
      <button class="tab active" data-tab="summarize-tab">📝 Summary</button>
      <button class="tab" data-tab="history-tab">🕘 History</button>
      <button class="tab" data-tab="settings-tab">⚙️ Settings</button>
    </div>

    <div id="summarize-tab" class="tab-content active">
      <div class="section">
        <label for="style-select">Style:</label>
        <select id="style-select">
          <option value="default">Default</option>
          <option value="eli5">Explain Like I'm 5</option>
          <option value="bullets">Bullet Points</option>
          <option value="tweet">Tweet (under 280 chars)</option>
        </select>
      </div>
      <div id="loader" class="loader" style="display: none"></div>
      <div id="output" class="output">
        Select some text on the page to summarize.
      </div>
      <button id="copy-btn" style="display: none">📋 Copy Summary</button>
    </div>

    <div id="history-tab" class="tab-content">
      <ul id="history-list"></ul>
    </div>

    <div id="settings-tab" class="tab-content">
      <label>API Key:</label>
      <input
        type="text"
        id="api-key-input"
        placeholder="Paste your Gemini API key"
      />
      <button id="save-api-btn">💾 Save Key</button>
      <button id="test-api-btn">🔍 Test Key</button>
      <div id="save-status"></div>
      <div id="test-status"></div>
      <button id="reset-settings-btn">🗑️ Reset Settings</button>

      <div class="section">
        <label>🌗 Dark Mode:</label>
        <label class="switch">
          <input type="checkbox" id="dark-toggle" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
